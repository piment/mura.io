<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/min/main.min.css">
    <title>Romain MURA - Développeur Web Javascript</title>
</head>
<body>
    <header>
        <h1>Romain MURA</h1>
        <div class="HeaderSep"></div>
        <span class="baseline">Développeur Front-end & Back-end Javascript</span>
        <img src="assets/img/icons.png" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Qui suis-je?</a></li>
                <li><a href="projects.html">Mes projets</a></li>
                <li><a href="contact.html" class="active">Me contacter</a></li>
            </ul>
        </nav>
        
    </header>
    <div id="container">
        <form id="contactForm">
            <div class="input">
                <label for="lastname">Votre Nom</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="input">
                <label for="firstname">Votre Prénom</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="input">
                <label for="email">Votre E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input">
                <label for="subject">Sujet de votre message</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="input">
                <label for="message">Votre Message</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            </div>
            <button>Envoyer</button>
        </form>
    </div>
    <footer>
        <div id="credit">
            <p class="copyright">Background photo by <a href="https://unsplash.com/@jaymantri?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="self">Jay Mantri</a> on <a href="https://unsplash.com/backgrounds/nature/landscape?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="self">Unsplash</a>
            </p>
        </div>
    </footer>
</body>
