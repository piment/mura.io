---
kind: pipeline
type: docker
name: production

steps:
  - name: build
    image: node
    volumes:
      - name: mura
        path: /mura
    commands:
      - npm install
      - npm run build
      - cp -r /dist /mura
      - cd /mura

volumes:
  - name: mura
    host:
      path: /var/www/mura.io
